name: Continuous Integration
on:
  push:
    branches:
      - main
  pull_request_target:

env:
  SHA:
    ${{ github.event_name == 'pull_request_target' &&
    github.event.pull_request.head.sha || github.sha }}
  REF:
    ${{ github.event_name == 'pull_request_target' &&
    github.event.pull_request.head.ref || github.ref }}
  REF_NAME:
    ${{ github.event_name == 'pull_request_target' && github.head_ref ||
    github.ref_name }}

concurrency:
  group: continuous-integration-${{ github.head_ref }}
  cancel-in-progress: true

jobs:
  authorize:
    environment:
      ${{ (github.event_name == 'pull_request_target' &&
      github.event.pull_request.head.repo.full_name != github.repository) &&
      'external' || 'internal' }}

    runs-on: ubuntu-latest
    steps:
      - run: echo âœ“

  build:
    needs: authorize
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          submodules: true
          ref: ${{ github.event.pull_request.head.sha || github.ref }}

      - name: Setup Python environment
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'pip'

      - name: Setup Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'yarn'

      - name: Turbo cache
        if: ${{ env.REF_NAME != 'main' }}
        id: turbo-cache
        uses: actions/cache@v3
        with:
          path: node_modules/.cache/turbo
          key: turbo-${{ github.job }}-${{ env.REF_NAME }}-${{ env.SHA }}
          restore-keys: |
            turbo-${{ github.job }}-${{ env.REF_NAME }}-

      - run: yarn run install-frozen-lockfile

      - run: yarn run lint

      - uses: paambaati/codeclimate-action@v3.2.0
        env:
          CC_TEST_REPORTER_ID: ${{secrets.CC_TEST_REPORTER_ID}}
          GITHUB_SHA: ${{ env.SHA }}
          GITHUB_REF: ${{ env.REF }}
        with:
          coverageCommand: xvfb-run -a yarn run cover
          coverageLocations: ${{github.workspace}}/coverage/lcov.info:lcov

      - run: yarn build-storybook

      - name: Publish to Chromatic
        uses: chromaui/action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          storybookBuildDir: 'webview/storybook-static'
          exitOnceUploaded: true
          autoAcceptChanges: 'main'

      - name: Test E2E
        uses: GabrielBB/xvfb-action@v1
        with:
          run: yarn test:e2e
          options: '-screen 0 1600x1200x24'
      - uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: screenshots
          path: |
            extension/src/test/e2e/screenshots
            extension/src/test/e2e/logs
