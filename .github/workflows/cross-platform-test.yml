name: Cross-Platform Test
on:
  push:
    branches:
      - master
  pull_request:

jobs:
  suite:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macOS-latest, windows-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup Node.js environment
        uses: actions/setup-node@v2
        with:
          node-version: '14'
          cache: yarn

      - run: yarn install

      - run: yarn run test:jest

      - run: yarn run test:vscode
